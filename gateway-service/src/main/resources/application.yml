server:
  port: 8080
  forward-headers-strategy: framework

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: info
    org:
      springframework:
        cloud:
          gateway: TRACE


spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: LOTTO-ENGINE
          uri: lb://lotto-engine
          predicates:
            - Path=/lottery/**,/result/**
        - id: LOTTO-ENGINE-swagger
          uri: lb://lotto-engine
          predicates:
            - Path=/lotto-engine/v3/api-docs
            - Method=GET
        - id: NUMBERS-GENERATOR-swagger
          uri: lb://numbers-generator
          predicates:
            - Path=/numbers-generator/v3/api-docs
            - Method=GET
        - id: AUTH-SERVICE
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: AUTH-SERVICE-swagger
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/v3/api-docs
            - Method=GET

#http://localhost:8080/swagger-ui.html
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
#      - url: /v3/api-docs
#        name: API Gateway Service
      - url: /lotto-engine/v3/api-docs
        name: Lotto Engine
      - url: /numbers-generator/v3/api-docs
        name: Numbers Generator
      - url: /auth-service/v3/api-docs
        name: Authentication Service