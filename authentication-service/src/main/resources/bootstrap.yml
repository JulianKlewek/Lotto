spring:
  application:
    name: config-server
  profiles:
    active: dev-local

---
server:
  port: 8080

spring:
  config:
    activate:
      on-profile: dev-local
  cloud:
    config:
      discovery:
        enabled: false

eureka:
  client:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
      retry:
        initial-interval: 2000
        multiplier: 1.5
        max-attempts: 60000
        max-interval: 6000

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}